name: deploy.yaml

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  # Check if all tasks in PR are completed
  task-check:
    name: Check PR Tasks
    runs-on: ubuntu-latest
    steps:
      - uses: venkatsarvesh/pr-tasks-completed-action@v1.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  # Comment on PR if tasks are not completed
  require-tasks:
    name: Require Tasks
    needs: [task-check]
    if: failure() && needs.task-check.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Require Tasks
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Please complete all required tasks in the PR description before deployment can proceed:\n\n```\nUpdate article:\n- [ ] mirror.xyz\n- [ ] paragraph.xyz [ ] medium.com\n```'
            })

  # Check for broken links in markdown files
  link-checker:
    name: Check Links
    needs: [task-check]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check links
        uses: lycheeverse/lychee-action@v2
        with:
          args: --max-concurrency 1 -v articles/*.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to GitHub Pages if all tasks are completed
  deploy-gh-pages:
    name: Deploy to GitHub Pages
    needs: [link-checker]
    if: needs.require-tasks.outputs.tasks-completed == 'true'
    uses: ./.github/workflows/gh-pages.yaml
    secrets: inherit

  # Deploy to IPFS if all tasks are completed
  deploy-ipfs:
    name: Deploy to IPFS
    needs: [link-checker]
    if: needs.require-tasks.outputs.tasks-completed == 'true'
    uses: ./.github/workflows/ipfs.yaml
    secrets: inherit
