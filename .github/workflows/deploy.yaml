name: deploy.yaml

on:
  pull_request:
    types: [opened, edited, synchronize]
    paths:
      - 'articles/**.md'
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  # Check for links in markdown files
  check-links:
    name: Check Links
    uses: ./.github/workflows/links.yaml
    secrets: inherit

  # Deploy to GitHub Pages if all tasks are completed
  deploy-gh-pages:
    name: Deploy to GitHub Pages
    needs: [link-checker]
    uses: ./.github/workflows/gh-pages.yaml
    secrets: inherit

  # Deploy to IPFS if all tasks are completed
  deploy-ipfs:
    name: Deploy to IPFS
    needs: [link-checker]
    uses: ./.github/workflows/ipfs.yaml
    secrets: inherit
