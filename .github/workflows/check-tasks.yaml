name: check-tasks.yaml

on:
  workflow_call:
  issue_comment:
    types: [created, edited]

jobs:
  task-check:
    if: (github.event_name == 'issue_comment' && github.event.issue.pull_request != null)
    name: Check PR Tasks
    runs-on: ubuntu-latest
    steps:
      - uses: venkatsarvesh/pr-tasks-completed-action@v1.0.0
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

  require-tasks:
    name: Require Tasks
    needs: [task-check]
    if: failure() && needs.task-check.result == 'failure'
    runs-on: ubuntu-latest
    steps:
      - name: Require Tasks
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ Please complete all required tasks in the PR description before deployment can proceed'
            })
